# https://taskfile.dev/#/installation
version: '3'

silent: true

tasks:
  default:
    task -l
  
  unit:
    cmds:
      - echo "Unit..."
      - go test -coverprofile=coverage.txt -covermode=atomic ./...

  unit-v:
    cmds:
      - echo "Unit -v ..."
      - GO111MODULE=on go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

  cover:
    cmds:
      - echo "Cover..."
      - go tool cover -func=coverage.txt

  lint:
    cmds:
      - echo "Lint..."
      - golangci-lint run